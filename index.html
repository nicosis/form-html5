<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css
">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario HTML5</title>
  </head>
  <body>

    <div class="main-container">
        <!-- navbar -->
        <nav class="navbar navbar-light bg-light border">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Payment form example
                </a>
            </div>
        </nav>
        <!-- form -->
        <form method="post" class="row g-3 m-0 border border-top-0">
            <!-- mensaje rojo-->
            <div class="container">
                <div class="alert alert-danger" role="alert">
                    Some fiels are missing
                </div>
            </div>
            <!-- inputs -->
            <div class="col-md-4">
              <label for="inputCard" class="form-label">Card #</label>
              <input type="text" class="form-control" id="inputCard">
            </div>
            <div class="col-md-3">
              <label for="inputCvc" class="form-label">CVC #</label>
              <input type="password" class="form-control" id="inputCvc">
            </div>
            <div class="col-md-5">
                <label for="inputAmount" class="form-label">Amount ($)</label>
                <input type="text" class="form-control" id="inputAmount">
            </div>
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
                <div><label for="">We accept:</label></div>
                <br>
                <div class="col-md-7 bg-secondary rounded text-white p-3 text-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <label for=""class="text-muted fs-6">Add any notes here.</label>
            </div>
                        
            <!-- footer -->
            <nav class="navbar navbar-light bg-light border border-end-0 border-bottom-0 border-start-0">
                <div class="container-fluid justify-content-end">
                    <a class="navbar-brand" href="#">
                        <button type="" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </a>
                </div>
            </nav>

        </form>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
